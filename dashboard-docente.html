<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Docente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Bienvenido al Dashboard de Docente</h1>
    <button id="logout-button">Cerrar Sesión</button>
  </header>

  <main>
    <h2>Contenido exclusivo para docentes</h2>
    <p>Aquí aparecerá la información y las funcionalidades para los docentes.</p>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const logoutButton = document.getElementById('logout-button');

    // Función para cerrar sesión
    logoutButton.addEventListener('click', async () => {
      try {
        await signOut(auth);
        alert('Sesión cerrada exitosamente');
        window.location.href = 'index.html';  // Redirige a la página de login
      } catch (error) {
        console.error('Error al cerrar sesión:', error);
        alert('Hubo un error al cerrar sesión: ' + error.message);
      }
    });
  </script>
</body>
</html>

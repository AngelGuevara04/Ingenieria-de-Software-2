<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Administración</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Iniciar Sesión</h1>
  </header>

  <main>
    <form id="login-form">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" required>
      
      <button type="submit">Iniciar Sesión</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>

  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { auth } from './firebase-config.js';

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Usuario logueado:", userCredential.user);
        
        // Redirigir al dashboard intermedio
        window.location.href = "dashboard-intermedio.html";
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión: " + error.message);
      }
    });
  </script>
</body>
</html>

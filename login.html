<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Sistema de Administración para Residencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Inicio de Sesión</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html">Registro</a>
    </nav>
  </header>
  <main>
    <form id="login-form">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Tu contraseña" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>
  <!-- Script para el inicio de sesión -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Inicio de sesión exitoso. Serás redirigido a tu Dashboard.");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error en el inicio de sesión: " + error.message);
        console.error("Error en el inicio de sesión:", error);
      }
    });
  </script>
</body>
</html>

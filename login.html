<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Sistema de Administración para Residencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Iniciar Sesión</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Formulario de Inicio de Sesión</h2>
      <form id="login-form">
        <label for="correo">Correo</label>
        <input type="email" id="correo" required>

        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const correo = document.getElementById('correo').value;
      const contraseña = document.getElementById('contraseña').value;

      try {
        // Iniciar sesión
        const userCredential = await signInWithEmailAndPassword(auth, correo, contraseña);
        const user = userCredential.user;

        // Obtener el rol del usuario desde Firestore
        const userRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          const rol = userData.rol;

          // Redirigir según el rol
          if (rol === "alumno") {
            window.location.href = "dashboard-alumno.html";  // Vista para alumnos
          } else if (rol === "docente") {
            window.location.href = "dashboard-docente.html";  // Vista para docentes
          } else if (rol === "ejecutivo") {
            window.location.href = "dashboard-ejecutivo.html";  // Vista para ejecutivos
          }
        }
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión: " + error.message);
      }
    });
  </script>
</body>
</html>

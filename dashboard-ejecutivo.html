<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Ejecutivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Panel Ejecutivo</h1>
    <button id="logout-button">Cerrar Sesión</button>
  </header>

  <!-- Gestión de Usuarios -->
  <section id="manage-users">
    <h2>Gestionar Usuarios</h2>
    <button id="view-users">Ver Usuarios</button>
    <button id="add-user">Agregar Usuario</button>
  </section>

  <!-- Gestión de Clases -->
  <section id="manage-classes">
    <h2>Gestionar Clases</h2>
    <button id="view-classes">Ver Clases</button>
    <button id="create-class">Crear Clase</button>
  </section>

  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const logoutButton = document.getElementById('logout-button');

    // Función para cerrar sesión
    logoutButton.addEventListener('click', async () => {
      try {
        await signOut(auth);
        alert('Sesión cerrada exitosamente');
        window.location.href = 'index.html';  // Redirige a la página de login
      } catch (error) {
        console.error('Error al cerrar sesión:', error);
        alert('Hubo un error al cerrar sesión: ' + error.message);
      }
    });
  </script>
</body>
</html>

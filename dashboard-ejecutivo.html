<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residencias - Ejecutivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Panel Ejecutivo</h1>
    <button id="logout-button">Cerrar Sesión</button>
  </header>

  <main>
    <section>
      <h2>Validar Documentación</h2>
      <div id="lista-documentos">Cargando...</div>
    </section>

    <section>
      <h2>Asignar Asesores</h2>
      <form id="form-asignar-asesor">
        <label for="alumno">Alumno:</label>
        <select id="alumno"></select>
        <label for="docente">Docente:</label>
        <select id="docente"></select>
        <button type="submit">Asignar</button>
      </form>
    </section>

    <section>
      <h2>Proyectos en Curso</h2>
      <div id="proyectos-curso">Cargando proyectos...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Residencias ITSM.</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>

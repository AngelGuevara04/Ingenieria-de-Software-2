<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residencias - Alumno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Panel de Residencias - Alumno</h1>
    <button id="logout-button">Cerrar Sesión</button>
  </header>

  <main>
    <section>
      <h2>Subir Anteproyecto</h2>
      <form id="form-anteproyecto">
        <label for="archivo">Archivo (PDF):</label>
        <input type="file" id="archivo" accept="application/pdf" required>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Estado del Proyecto</h2>
      <div id="estado-proyecto">Cargando estado...</div>
    </section>

    <section>
      <h2>Reportes Parciales</h2>
      <form id="form-reporte">
        <label for="reporte">Archivo (PDF):</label>
        <input type="file" id="reporte" accept="application/pdf" required>
        <button type="submit">Subir Reporte</button>
      </form>
      <div id="lista-reportes"></div>
    </section>

    <section>
      <h2>Subir Proyecto Final</h2>
      <form id="form-final">
        <label for="final">Proyecto Final (PDF):</label>
        <input type="file" id="final" accept="application/pdf" required>
        <button type="submit">Enviar Proyecto Final</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Residencias ITSM.</p>
  </footer>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    const logoutButton = document.getElementById('logout-button');
    logoutButton.addEventListener('click', async () => {
      try {
        await signOut(auth);
        alert('Sesión cerrada exitosamente');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Error al cerrar sesión: ' + error.message);
      }
    });
  </script>
  <script type="module" src="script-alumno.js"></script>
</body>
</html>

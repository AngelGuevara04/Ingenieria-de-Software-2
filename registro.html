<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Administraci칩n</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Registrar Usuario</h1>
  </header>

  <main>
    <form id="signup-form">
      <label for="email">Correo electr칩nico</label>
      <input type="email" id="email" required>
      
      <label for="password">Contrase침a</label>
      <input type="password" id="password" required>
      
      <label for="user-type">Tipo de Usuario</label>
      <select id="user-type" required>
        <option value="alumno">Alumno</option>
        <option value="docente">Docente</option>
        <option value="ejecutivo">Ejecutivo/Administrador</option>
      </select>
      
      <button type="submit">Registrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Administraci칩n para Residencias.</p>
  </footer>

  <script type="module">
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { auth, db } from './firebase-config.js';

    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const userType = document.getElementById('user-type').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Guardar los datos adicionales del usuario en Firestore
        await setDoc(doc(db, "usuarios", user.uid), {
          tipoUsuario: userType
        });

        alert("Usuario registrado correctamente.");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Error al registrar el usuario:", error);
        alert("Error al registrar el usuario: " + error.message);
      }
    });
  </script>
</body>
</html>

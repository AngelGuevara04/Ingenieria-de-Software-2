<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Administración para Residencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Registro</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Formulario de Registro</h2>
      <form id="registro-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" required>

        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" required>

        <label for="rol">Rol</label>
        <select id="rol" required>
          <option value="alumno">Alumno</option>
          <option value="docente">Docente</option>
          <option value="ejecutivo">Ejecutivo/Administrador</option>
        </select>

        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const registroForm = document.getElementById('registro-form');

    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contraseña = document.getElementById('contraseña').value;
      const rol = document.getElementById('rol').value;

      try {
        // Crear el usuario con email y contraseña
        const userCredential = await createUserWithEmailAndPassword(auth, correo, contraseña);
        const user = userCredential.user;

        // Registrar los datos en Firestore
        await setDoc(doc(db, "usuarios", user.uid), {
          nombre,
          correo,
          rol
        });

        alert("Registro exitoso. Redirigiendo al Dashboard.");
        window.location.href = "dashboard.html";  // Redirigir a la página del Dashboard
      } catch (error) {
        console.error("Error al registrar usuario:", error);
        alert("Error al registrar: " + error.message);
      }
    });
  </script>
</body>
</html>

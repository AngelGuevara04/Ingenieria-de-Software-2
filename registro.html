<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Administración para Residencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Registro de Usuario</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>
  <main>
    <form id="registro-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Contraseña segura" required>

      <button type="submit">Registrarse</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>
  <!-- Script para el registro -->
  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const registroForm = document.getElementById('registro-form');

    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // Actualizar el perfil del usuario con el nombre proporcionado
        await updateProfile(auth.currentUser, { displayName: nombre });
        alert("Registro exitoso. Serás redirigido a la página de inicio de sesión.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error en el registro: " + error.message);
        console.error("Error en el registro:", error);
      }
    });
  </script>
</body>
</html>

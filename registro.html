<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Administración para Residencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo del Proyecto">
    <h1>Registro</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>
  <main>
    <form id="registro-form">
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" placeholder="Tu nombre completo" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Tu contraseña" required>

      <label for="role">Rol:</label>
      <select id="role" required>
        <option value="alumno">Alumno</option>
        <option value="docente">Docente</option>
        <option value="administrador">Administrador</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Sistema de Administración para Residencias.</p>
  </footer>
  <script type="module">
    import { auth } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const registroForm = document.getElementById('registro-form');

    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        // Crear usuario con Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Almacenar los datos del usuario en Firestore
        const db = getFirestore();
        await setDoc(doc(db, "usuarios", user.uid), {
          name: name,
          email: email,
          role: role,
        });

        alert("Registro exitoso. Redirigiendo al inicio de sesión.");
        window.location.href = "login.html"; // Redirigir al login después de registrar

      } catch (error) {
        console.error("Error en el registro:", error);
        alert("Error en el registro: " + error.message);
      }
    });
  </script>
</body>
</html>
